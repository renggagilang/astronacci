<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '2736626926503670', 
        cookie: true,
        xfbml: true,
        version: 'v11.0'
      });

      FB.AppEvents.logPageView();
    };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
        <p>Don't have an account? <a href="registration.html">Register</a></p>
        <p>Or login with:</p>
      
  </div>
  <div class="col s12 m6 offset-m3 center-align">
    <a class="oauth-container btn darken-4 white black-text" href="#" style="text-transform:none">
        <div id="gmail-login" class="left">
            <img width="25px"  style="margin-top:7px; margin-right:10px" alt="Google sign-in" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
        </div>
        
    </a>

  <div class="fb-login-button" data-width="25px" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
 
</body>
</html>
